[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (medium speed, may have external dependencies)
    slow: Slow tests (real API calls, long-running operations)
    real_endpoint: Tests that run against real Boltz2 NIM endpoints
    performance: Performance and load testing
    api: Python API tests
    cli: Command-line interface tests

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test session configuration
minversion = 6.0

# Asyncio configuration
asyncio_mode = auto
